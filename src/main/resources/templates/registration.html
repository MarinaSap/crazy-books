<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>
    <form th:action="@{/registration}" method="POST" th:object="${newAccount}">
        <div><input type="text" placeholder="Login" th:field="*{login}"></div>
        <div><input type="password" placeholder="Password" th:field="*{password}"></div>
        <div><input type="text" placeholder="Name Surname" th:field="*{nameSurname}"></div>
        <div><input type="email" placeholder="E-mail" th:field="*{email}"></div>
        <div><input type="submit" value="Register!"></div>
    </form>
</body>
</html>
